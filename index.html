<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Skor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,200;1,100&family=Orbitron:wght@400..900&family=Quicksand:wght@400;700&family=Unbounded:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="scoreboard container d-flex flex-column justify-content-center">
      <div
        class="row row-cols-1 row-cols-md-2 text-center py-5 justify-content-center"
      >
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 1</h2>
          <p class="px-3" id="p1-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p1-button">+1</button>
          </div>
        </div>
        <div
          class="points col col-auto py-3 d-flex flex-column align-items-center"
        >
          <h2>Player 2</h2>
          <p class="px-3" id="p2-display">0</p>
          <div class="score-btns">
            <button class="btn btn-primary" id="p2-button">+1</button>
          </div>
        </div>
      </div>

      <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5">
        <select
          name=""
          id="winpoint"
          class="form-select bg-transparent text-secondary"
        >
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="16">16</option>
        </select>
      </div>

      <div class="d-grid gap-2 col-4 col-md-4 mx-auto pb-5">
        <button class="btn btn-primary" id="reset">Reset</button>
      </div>
    </div>

    <!-- Untuk script js -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
